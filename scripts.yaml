motion_closed:
  alias: Скрипт движение c закрытием
  sequence:
  - service: logbook.log
    data:
      message: START, WAIT CLOSED
      entity_id: automation.left
      name: close
    enabled: false
  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.toilet_was_movement_inside
  - wait_for_trigger:
    - type: not_opened
      platform: device
      device_id: fe4aea95bdeb8772c679f823a4e54144
      entity_id: binary_sensor.tualet_dver_contact
      domain: binary_sensor
    timeout:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
    continue_on_timeout: false
  - service: logbook.log
    data:
      name: close
      message: CLOSED
      entity_id: automation.left
    enabled: false
  - wait_template: '{{ is_state(''binary_sensor.tualet_dvizhenie_occupancy'', ''on'')
      }}'
    continue_on_timeout: true
    enabled: false
  - service: logbook.log
    data:
      name: close
      message: WAIT OPEN
      entity_id: automation.left
    enabled: false
  - wait_for_trigger:
    - type: opened
      platform: device
      device_id: fe4aea95bdeb8772c679f823a4e54144
      entity_id: binary_sensor.tualet_dver_contact
      domain: binary_sensor
  - service: logbook.log
    data:
      name: close
      message: OPENED, WAIT CLOSED
      entity_id: automation.left
    enabled: false
  - wait_for_trigger:
    - type: not_opened
      platform: device
      device_id: fe4aea95bdeb8772c679f823a4e54144
      entity_id: binary_sensor.tualet_dver_contact
      domain: binary_sensor
  - service: logbook.log
    data:
      name: close
      message: CLOSED, OFF LIGHT
      entity_id: automation.left
    enabled: false
  - type: turn_off
    device_id: de7a71b8fd0f7085ab6f8df702d7a4f0
    entity_id: light.tualet_svet
    domain: light
  - service: input_boolean.turn_off
    data: {}
    target:
      entity_id: input_boolean.toilet_was_movement_inside
  - service: input_boolean.turn_off
    data: {}
    target:
      entity_id: input_boolean.tualet_dvizhenie_dver_otkryta
  - service: logbook.log
    data:
      name: close
      message: OFF BOOLEAN, END
      entity_id: automation.left
    enabled: false
  mode: single
  icon: mdi:motion-sensor
motion_open:
  alias: Скрипт движение без закрытия
  sequence:
  - service: logbook.log
    data:
      name: open
      message: START
      entity_id: automation.left
    enabled: false
  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.tualet_dvizhenie_dver_otkryta
  - wait_template: '{{ is_state(''binary_sensor.tualet_dvizhenie_occupancy'', ''on'')
      }}'
    continue_on_timeout: true
    enabled: false
  - service: logbook.log
    data:
      name: open
      message: WAIT CLOSED
      entity_id: automation.left
    enabled: false
  - wait_for_trigger:
    - type: not_opened
      platform: device
      device_id: fe4aea95bdeb8772c679f823a4e54144
      entity_id: binary_sensor.tualet_dver_contact
      domain: binary_sensor
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - service: logbook.log
    data:
      name: open
      message: CLOSED, OFF LIGHT
      entity_id: automation.left
    enabled: false
  - type: turn_off
    device_id: de7a71b8fd0f7085ab6f8df702d7a4f0
    entity_id: light.tualet_svet
    domain: light
  - service: input_boolean.turn_off
    data: {}
    target:
      entity_id: input_boolean.tualet_dvizhenie_dver_otkryta
  - service: input_boolean.turn_off
    data: {}
    target:
      entity_id: input_boolean.toilet_was_movement_inside
  - service: logbook.log
    data:
      name: open
      message: OFF BOOLEAN, END
      entity_id: automation.left
    enabled: false
  mode: restart
confirm_security_on:
  alias: Подтвердить изменение охраны
  use_blueprint:
    path: homeassistant/confirmable_notification.yaml
    input:
      notify_device: 29cffa1aa58cca7e5747c9117af0cdeb
      confirm_action:
      - service: automation.turn_on
        data: {}
        target:
          entity_id: automation.okhrana
      dismiss_action:
      - service: automation.turn_off
        data:
          stop_actions: true
        target:
          entity_id: automation.okhrana
      title: security confirm
      message: now it {{ states('automation.okhrana')  }}
      confirm_text: Keep ON
      dismiss_text: Keep OFF
  mode: single
  icon: mdi:bell
