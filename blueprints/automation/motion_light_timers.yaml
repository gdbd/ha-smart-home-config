blueprint:
  name: Light for motion with timers
  description: Advanced with timers
  domain: automation
  input:
    motion_trigger:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion

    light_switch:
      name: Light switch
      selector: 
        entity:
          filter:
            domain:
              - light
              - switch

    timer_no_motion:
      name: Timer for motion
      selector:
          entity:
            filter:
              domain: timer

    timer_manual_off:
      name: Timer manual off
      description: Timer delay motion detection after manual switch off
      selector:
        entity:
          filter:
            domain: timer

    off_by_timeout:
      name: Light is off by timeout
      selector:
        entity:
          filter:
            domain:
              input_boolean


mode: restart
max_exceeded: silent

#variables:
 # temp2: '23'
